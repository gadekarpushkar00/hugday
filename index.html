<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Habit Tracker</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family:Segoe UI,Arial;
    background:#f4f6f8;
    padding:20px;
    color:#2c3e50;
}

h1,h2{
    text-align:center;
}

.controls,.box{
    background:white;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}

label{display:block;margin:6px 0;cursor:pointer;}

.table-wrap{overflow-x:auto;}

table{
    border-collapse:collapse;
    width:100%;
    min-width:1300px;
    background:white;
}

th,td{
    border:1px solid #ccc;
    width:30px;height:30px;
    text-align:center;
}

th{
    background:#34495e;
    color:white;
    font-size:12px;
}

.habit{
    width:220px;
    text-align:left;
    padding-left:8px;
    font-weight:bold;
    background:#f8f9fa;
}

input{
    accent-color:#27ae60;
}

.hide{display:none;}
</style>
</head>

<body>

<h1>ğŸ“… Monthly Habit Tracker</h1>

<div class="controls">
<strong>Show / Hide Habits</strong>
<label><input type="checkbox" checked onclick="toggleHabit('study')"> ğŸ“š Study</label>
<label><input type="checkbox" checked onclick="toggleHabit('gym')"> ğŸ‹ï¸ Gym</label>
<label><input type="checkbox" checked onclick="toggleHabit('sleep')"> ğŸ˜´ Sleep</label>
<label><input type="checkbox" checked onclick="toggleHabit('fastfood')"> ğŸ” No Fast Food</label>
<label><input type="checkbox" checked onclick="toggleHabit('social')"> ğŸ“± 2 Hour Social Media</label>
<label><input type="checkbox" checked onclick="toggleHabit('nofap')"> ğŸš« No Fapping</label>
<label><input type="checkbox" checked onclick="toggleHabit('water')"> ğŸ’§ 3â€“4 Liter Water</label>
</div>

<div class="box table-wrap">
<table>
<thead>
<tr>
<th>Habit</th>
<script>
for(let i=1;i<=30;i++) document.write(`<th>${i}</th>`);
</script>
</tr>
</thead>
<tbody id="habitTable"></tbody>
</table>
</div>

<div class="box">
<h2>ğŸ“ˆ Habit Progress (Share Market Style)</h2>
<canvas id="habitChart" height="120"></canvas>
</div>

<div class="box">
<h2>â­ Best Performing Habit</h2>
<h1 id="bestHabit">â€”</h1>
</div>

<script>
const habits=[
 {id:'study',label:'Study',color:'#2980b9'},
 {id:'gym',label:'Gym',color:'#27ae60'},
 {id:'sleep',label:'Sleep',color:'#8e44ad'},
 {id:'fastfood',label:'No Fast Food',color:'#e67e22'},
 {id:'social',label:'Social Media',color:'#c0392b'},
 {id:'nofap',label:'No Fapping',color:'#2c3e50'},
 {id:'water',label:'Water',color:'#16a085'}
];

/* BUILD TABLE */
const tbody=document.getElementById("habitTable");
habits.forEach(h=>{
 let row=`<tr id="${h.id}"><td class="habit">${h.label}</td>`;
 for(let i=1;i<=30;i++){
   row+=`<td><input type="checkbox" data-key="${h.id}-${i}"></td>`;
 }
 row+=`</tr>`;
 tbody.innerHTML+=row;
});

/* SHOW / HIDE */
function toggleHabit(id){
 document.getElementById(id).classList.toggle("hide");
}

/* LOAD & SAVE */
document.querySelectorAll("input[type='checkbox']").forEach(box=>{
 const key=box.dataset.key;
 if(key){
   box.checked=localStorage.getItem(key)==="true";
   box.addEventListener("change",()=>{
     localStorage.setItem(key,box.checked);
     updateAll();
   });
 }
});

/* LINE DATA */
function getLineData(habit){
 let data=[],total=0;
 for(let i=1;i<=30;i++){
   if(localStorage.getItem(`${habit}-${i}`)==="true") total++;
   data.push(total);
 }
 return data;
}

/* CHART */
const ctx=document.getElementById("habitChart");
let habitChart=new Chart(ctx,{
 type:'line',
 data:{
   labels:Array.from({length:30},(_,i)=>`Day ${i+1}`),
   datasets:habits.map(h=>({
     label:h.label,
     data:getLineData(h.id),
     borderColor:h.color,
     tension:0.4,
     fill:false
   }))
 },
 options:{
   responsive:true,
   interaction:{mode:'index',intersect:false},
   plugins:{legend:{position:'bottom'}},
   scales:{y:{beginAtZero:true,max:30}}
 }
});

/* UPDATE + BEST HABIT */
function updateAll(){
 habitChart.data.datasets.forEach((ds,i)=>{
   ds.data=getLineData(habits[i].id);
 });
 habitChart.update();

 let best="",max=0;
 habits.forEach(h=>{
   let v=getLineData(h.id).at(-1);
   if(v>max){max=v;best=h.label;}
 });
 document.getElementById("bestHabit").innerText=best || "â€”";
}

updateAll();
</script>

</body>
</html>
